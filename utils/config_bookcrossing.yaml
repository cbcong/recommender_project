data:
  bookcrossing_dir: "data/bookcrossing"
  min_user_ratings: 5
  min_item_ratings: 5
  val_ratio: 0.1
  test_ratio: 0.1

model:
  mf_dim: 16
  mlp_layers: [64, 32, 16]
  dropout: 0.0
  emb_dim: 32

train:
  batch_size: 512
  lr: 0.001
  epochs: 20
  weight_decay: 1e-6
  device: "cuda"
